openai.api.key=${GPT_API_KEY:}
openai.api.url=https://api.openai.com/v1/chat/completions
# Light model for analysis tasks (fast and cheap)
openai.model.light=gpt-4o-mini
# Heavy model for final document generation (higher quality)
openai.model.heavy=gpt-4o

server.port=${PORT:8080}
logging.level.org.springframework.boot.context.config=${LOG_LEVEL_SPRING_CONFIG:INFO}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email configuration using HTTP API (no SMTP required!)
# Supported providers: brevo, sendgrid, mailgun
# 
# Brevo (recommended - free tier: 300 emails/day)
# 1. Sign up at https://www.brevo.com/
# 2. Get API key from Settings > SMTP & API > API Keys
# 3. Set EMAIL_API_KEY environment variable
email.api.provider=${EMAIL_API_PROVIDER:brevo}
email.api.key=${EMAIL_API_KEY:}
email.from.address=${EMAIL_FROM_ADDRESS:100polok2018@gmail.com}
email.from.name=${EMAIL_FROM_NAME:Bewerbung AI}

# Review email recipient
review.email.recipient=${REVIEW_EMAIL_RECIPIENT:kglaz@ya.ru}
# Set REVIEW_EMAIL_ENABLED=false to disable email sending
review.email.enabled=${REVIEW_EMAIL_ENABLED:true}

# Mailgun specific (only needed if using mailgun provider)
email.mailgun.domain=${EMAIL_MAILGUN_DOMAIN:}
