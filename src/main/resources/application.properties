# Email configuration for Gmail
# IMPORTANT: If 2FA is enabled on Gmail, you MUST use an Application-Specific Password
# Create one at: https://myaccount.google.com/apppasswords
# Then set EMAIL_PASSWORD in variables.env to the 16-character app password
# 
# For production: If port 587 is blocked, try port 465 with SSL
# Set EMAIL_PORT=465 and EMAIL_USE_SSL=true in environment variables
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:100polok2018@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:stellag2000}
spring.mail.properties.mail.smtp.auth=true
# Increased timeouts for production environments (30 seconds instead of 5)
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000
# Configuration depends on port: 587 uses STARTTLS, 465 uses SSL
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_USE_STARTTLS:true}
spring.mail.properties.mail.smtp.starttls.required=${EMAIL_USE_STARTTLS:true}
spring.mail.properties.mail.smtp.ssl.enable=${EMAIL_USE_SSL:false}
spring.mail.properties.mail.smtp.ssl.required=${EMAIL_USE_SSL:false}

